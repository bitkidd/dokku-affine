name: Build and Push Docker Image on Release

on:
  release:
    types: [created]

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set image tags
        id: vars
        run: |
          RELEASE_TAG=${GITHUB_REF_NAME}
          SEMVER_TAG=${RELEASE_TAG#v}
          MAJOR_MINOR_TAG=$(echo $SEMVER_TAG | awk -F. '{print $1"."$2}')
          echo "release_tag=$RELEASE_TAG" >> $GITHUB_OUTPUT
          echo "semver_tag=$SEMVER_TAG" >> $GITHUB_OUTPUT
          echo "major_minor_tag=$MAJOR_MINOR_TAG" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:${{ steps.vars.outputs.release_tag }}
            ghcr.io/${{ github.repository }}:${{ steps.vars.outputs.semver_tag }}
            ghcr.io/${{ github.repository }}:${{ steps.vars.outputs.major_minor_tag }}
